<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f614a106f9.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="onPhotographer_section">
          
        </div>
        <div class="media-sorting-wrapper">
          <label for="media-sorting">Trier par</label>
          <select name="media-sorting" id="media-sorting">
              <option value="popularity">Popularité</option>
              <option value="date">Date</option>
              <option value="title">Titre</option>
          </select>
        <div class="photograph_sticky">
          <span class="photograph_sticky_total_likes"></span>
          <span><i class='fa-solid fa-heart'></i></span>
          <span class="photograph_sticky_price"></span>
        </div>
      </div>
        <div class="photographerGallery"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 id="nom"></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form name="send_message" action="photographer.html" id="modal-form" method="get">
					<div>
            <label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname" required>
            <div id="infos-firstname"></div>
            <label for="lastname">Nom</label>
						<input type="text" name="lastname" id="lastname" required>
            <div id="infos-lastname"></div>
            <label for="email">Email</label>
						<input type="email" name="email" id="email" required>
            <div id="infos-email"></div>
            <label for="message" required>Votre message</label>
						<textarea id="message" name="message" required></textarea>
            <div id="infos-message"></div>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox_modal">
      <div class="modal">
        <div class="left">
          <a class="prev" onclick="plusSlides(-1)"><i class="fa-solid fa-chevron-left"></i></a>
        </div>
        <div class="modal-content">
        </div>
        <div class="right">
            <a class="next" onclick="plusSlides(1)"><i class="fa-solid fa-chevron-right"></i></a>
          </div>
          <div class="close_modal">
            <img src="assets/icons/close.svg" onclick="closeLightboxModal()" />
          </div>
        </div>
      </div>
    <script src="./scripts/factories/onePhotographerFactory.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/sorterMedia.js"></script>
    <script src="./scripts/utils/lightBox.js"></script>
  </body>
</html>
